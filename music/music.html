<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Stream</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">HolistiCare Music</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#playlists">Playlists</a></li>
            </ul>
            <div class="auth-buttons">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Discover Your Sound</h1>
            <p>Stream millions of songs and podcasts on Melody Stream</p>
        </section>

        <section id="genres">
            <h2>Music Genres</h2>
            <div class="genre-container">
                <!-- Genre items will be dynamically added here -->
            </div>
        </section>

        <section id="featured">
            <h2>Featured Playlists</h2>
            <div class="playlist-container">
                <!-- Playlist items will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HolistiCare Music. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="music.js"></script>
</body>
</html>
